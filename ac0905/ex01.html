<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex01</title>
    
    <style>

    </style>


</head>
<body>
    <h1>연습</h1>
    <hr>

    <ul>
        <li>사용자에게 이름, 나이를 입력 받을 input을 작성</li>
        <li>전송 버튼을 누르면 입력 창 아래 결과를 출력</li>
        <li>작성한 이름과 나이를 출력하고</li>
        <li>19세 이상이면 성인, 아니면 미성년자로 출력</li>
    </ul>

    <hr>

    <p>
        <label for="name">이름 </label>
        <input type="text" name="name" placeholder="이름 입력">
    </p>
    
    
    <p>
        <label for="age">나이 </label>
        <input type="number" name="age" placeholder="나이 입력">
    </p>

    <p>
        <button id="trans">전송</button>
    </p>
    
    <hr>

    <h3>결과</h3>
    
    <ul>

    </ul>

    <script>
        let name = document.getElementsByName('name')[0];
        let age = document.getElementsByName('age')[0];
        let button = document.getElementsByTagName('button')[0];
        let ul = document.getElementsByTagName('ul')[1];

        
        


        button.onclick = () =>{
            let li = document.createElement('li');
            let ageValue = age.value;
            console.log(ageValue);

            if(ageValue >= 19){
                li.innerHTML = `${name.value} 은는 성인 입니다.`;
                

            }else{
                li.innerHTML = `${name.value} 은는 미성년자 입니다.`;

            }

            ul.appendChild(li);

            



        }
        







    </script>

</body>
</html>
