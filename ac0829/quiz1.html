<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz1.html</title>
</head>
<body>
    <h1>Quiz1</h1>
    <p>이름, 국 영 수 점수를 입력 받아서 합계를 출력</p>
    <hr>

    <ul>

    </ul>

    <script>
        var name = prompt('이름 입력');
        var kor = Number(prompt('국어 입력'));
        var eng = Number(prompt('영어 입력'));
        var mat = Number(prompt('수학 입력'));

        var sum = kor + eng + mat;
        var msg = 
            `<li>이름 = ${name}</li>` + 
            `<li>국 ${kor}, 영 ${eng}, 수 ${mat}</li>` + 
            `<li>합계 = ${sum}</li>`;
        
        document.getElementsByTagName('ul')[0].innerHTML = msg;
    </script>
    
</body>
</html>
