<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex01.html</title>
</head>
<body>
    <h1>JavaScript</h1>
    <hr>

    <ul>
        <li>웹 페이지의 동작을 처리하는 프로그램 언어</li>
        <li>이벤트 처리 기반의 언어</li>
        <li>이벤트는 페이지 내에서 발생하는 상황들을 의미</li>
        <li>ex) 클릭, 키보드 누름, 커서 움직임 등</li>
        <li>JS 디버그는 F12 개발자 도구에서 '콘솔'탭에서 진행</li>
    </ul>
    

    <!-- <script> 태그로 js 구문을 작성 가능 -->
    <script>
        // 여기서 부턴 js 구문. 주석도 다르다~
        // - 표준 출력 : console.log(문자열);
        console.log("Hello World!!!");         
        console.log("안녕하세요~");


        // alert(문자열) : 브라우저 알림창에 출력
        alert('알림창 입니다~');


        // document.write('문자열') : 페이지에 데이터 출력. 콘솔에서 동작
        document.write('웹 페이지에 데이터를 출력');
        document.write('단, 페이지를 모두 새로 작성');
    </script>

</body>
</html>
