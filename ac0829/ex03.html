<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex03.html</title>
</head>
<body>
    <h1>JS 변수</h1>
    <hr>

    <ul>
        <li>변수는 '데이터를 저장하는 공간'</li>
        <li>변하는 수의 약자로 다른 값을 저장할 수 있다</li>
        <li>저장시 사용하는 연산자는 대입(=) 연산자로</li>
        <li>대입 연산은 항상 우변부터 수행한다</li>
    </ul>

    <p></p>

    <script>
        // var 변수명;
        var num = 10 + 7;

        console.log('num = ' + num);    // js도 문자열과 +로 이어붙여 출력
        
        document.getElementsByTagName('p')[0].innerHTML = 'num = ' + num;
    </script>
</body>
</html>
