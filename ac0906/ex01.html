    <h1>REST</h1>

    <ul>
        <li>REperesentational State Transfer</li>
        <li>자원을 이름으로 구분하여 해당 자원의 상태를 주고 받는 것을 의미</li>
        <li>Http Request Method 인 GET,POST, DELETE, PUT 을 통해서 자원을 주고 받는다</li>
        <li>REST API 는 이러한 REST 방식으로 다른이가 서버의 데이터를 사용할 수 있게 만든 Interface</li>
    </ul>

    <h4>휴게소 날씨 API</h4>

    <ul></ul>



    <script>
        let url = 'http://data.ex.co.kr/openapi/restinfo/restWeatherList?key=test&type=json&sdate=20230801&stdHour=10';
        
        fetch(url, {

            method : 'get',
        })
        .then(response => response.json())
        .then(data => {
            data = data.list;
            let msg = '';
            // console.log(data);
            // console.log(data.list);
            // console.log(data.list[0]);
            // console.log(`${data.list[0].unitName} - ${data.list[0].weatherContents}`);

            for(let i = 0; i < data.length; i++){
            console.log(`${data[i].unitName} - ${data[i].weatherContents}`);

            msg += `<li>${data[i].unitName} - ${data[i].weatherContents}</li> 기온 : ${data[i].tempValue}도`;
            }

            document.querySelectorAll('ul')[1].innerHTML = msg;
            
            
        })

        
        

    </script>

</body>
