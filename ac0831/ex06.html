<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex06</title>

    <style>
        img{
            box-sizing: border-box;
            border: 5px white;
            width: 180px;
        }

    </style>


</head>
<body>
    <h1>이벤트 처리기</h1>
    <hr>

    <div>
        <img src="/ac0831/img/dora.png">
    </div>

    <script>
        let img = document.getElementsByTagName('img')[0];

        // JS 코드 내에서 이벤트 처리를 걸 수 있다
        img.onmouseover = function(e) {
            // 이벤트 발생시 함수에 매개변수를 세팅하면 이벤트 객체를 받을 수 있다.
            // 이벤트 객체 안에 target 속성은 이벤트가 발생한 요소를 담고 있다.


            e.target.style.border = `5px solid black`;
        };

        img.onmouseout = (e) => {
            e.target.style.border = `5px solid white`;
        }
        
        img.onmousedown = (e) =>{
            e.target.style.border = `5px solid red`;
        }

        img.onmouseup = (e) =>{
            e.target.style.border = `5px solid blue`;

        }


        
    </script>


    
</body>
</html>
