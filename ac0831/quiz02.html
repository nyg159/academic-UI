<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz02</title>
</head>
<body>
    <h1>quiz02</h1>
    <hr>

    <h3>1. 1 ~ n 까지 합계를 반환 (단, 즉시 실행 함수로)</h3>
    <p></p>

    <h3>2. 절대 값을 반환 (단, 화살표 함수로)</h3>
    <p></p>

    <h3>3. 거꾸로 수를 반환 (단, 익명 함수로)</h3>
    <p></p>
    
    <h3>4. 정수의 약수 목록을 문자열로 반환 (단, 화살표 함수로)</h3>
    <p><div></div></p>


    <script>
        // 1번
        let p = document.getElementsByTagName('p');
        
        let n1 = prompt("1. 정수를 입력하세요");
        let n2 = prompt("2. 정수를 입력하세요");
        let n3 = prompt("3. 정수를 입력하세요");
        let n4 = prompt("4. 정수를 입력하세요");


        // 1번 함수
        (function(n){
            let n1 = n;
            let sum = 0;

            for(let i = 1; i <= n1; i++){
                sum += i;
            }
            p[0].innerHTML = `1 ~ ${n1} 까지의 합은 : ${sum}`;
        })(n1);

        // 2번 함수
        ((n) =>{
            
            let num = n;

            if(n < 0){
                n *= -1;

            }
            p[1].innerHTML = `${num}의 절대 값은 : ${n}`;

        })(n2);


        // 3번 함수
        let an = function(n) {
            let num = n;

            let result = 0;

            while(n != 0){
                result = result * 10 + n % 10;
                n = parseInt(n / 10);
            }

            p[2].innerHTML = `${num}을 거꾸로 하면 ${result}`;
            
        }

        an(n3);

        // 4번 함수
        let div = (n) => {
            let result = "";
            
            for (let i = 1; i <= n; i++) {
                if (n % i == 0) {
                    result += i + " ";
                }
            }

            return result;
        };

        p[3].innerHTML = div(12);







    </script>

</body>
</html>
