<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex01</title>
</head>
<body>
    <h1>그래프 사용</h1>


    <div>
        <canvas id="myChart"></canvas>
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      
      <script>
        const ctx = document.getElementById('myChart');

        let lables =['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'];

        let votes = [12, 19, 3, 5, 2, 3];

        let myData = [11, 2, 3, 5, 7, 9];

        let options = {                        // 기타 설정 : 종류가 워낙 많아, 공식 사이트를 찾아보는 것을 권장
                scales: {                       // 축의 구성을 설정
                    y: {
                         beginAtZero: true    // 맨 밑을 0으로 설정
                    }
                }
            };

        for(let i = 0; i <= 6; i++){
            lables.push(i);
        }

        let datasets = [{                    // 실제 데이터 정보들
              label: '# of Votes',          // 데이터 종류
              data: votes,   // 데이터 수치
              borderWidth: 3,                // 테두리 크기
              backgroundColor: 'red',       // 막대(점) 색상
              borderColor: 'blue'           // 테두리 색상
                },
                {
                    label: 'my data',
                    data: myData,
                }
            ]


      
        new Chart(ctx, {
          type: 'bar',                      // 그래프 종류
          data: {                           // 그래프에 출력할 정보
            labels: lables,                 // x 축에 대한 열 정보
            datasets: datasets,   
          },
            options: options,
        });
      </script>
      
    
</body>
</html>
