<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>list 태그</h1>
    <hr>

    <h3>항목을 생성하는 태그</h3>

    <h4>Front-End</h4>

    <ol>        <!-- ol : ordered list  순서 있는 리스트-->
        <li>HTML</li>   <!-- li : list  실제 항목 -->
        <li>CSS</li>
        <li>JS</li>

    </ol>

    <h4>Back-End</h4>

    <ul>                <!-- ul : unordered list 순서 없는 리스트-->
        <li>JSP</li>
        <li>ASP</li>
        <li>python</li>
        <li>PHP</li>

    </ul>



</body>
</html>
