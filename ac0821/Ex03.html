<!DOCTYPE html>             <!-- HTML5 를 명시하는 부분 -->
<html lang="en">            <!-- html 문서 범위를 나타내는 태그 -->
<head>                      <!-- html 문서에 대한 정보를 작성 -->
    <meta charset="UTF-8">
    <title>Ex03</title>     <!-- 브라우저 탭에 출력되는 태그 -->    
</head>
<body>                      <!-- 실제 브라우저에 출력될 내용 -->                    

    태그의 효과
    <h1>                    <!-- h1 : 폰트가 크게 출력됨 -->>
    태그의 효과
    </h1>
    <hr>                    <!-- hr : 수평선을 출력 -->

    <button onclick="alert(클릭했습니다)">클릭</button>   <!-- button : 버튼모양으로 출력 -->

    <p> 요소는 태그에 따라서 다양하게 출력이 된다</p>

    <p>이러한 요소를 해석하는 프로그램을 웹 브라우저라고 한다</p> 

</body>
</html>
