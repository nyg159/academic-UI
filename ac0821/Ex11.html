<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>image 태그</h1>
    <hr>

    <img src="img/포르쉐 폰 배경.jpg" width="200px">
    <!-- width : 가로 폭을 조정, 세로도 자동으로 비율에 맞게 변경된다.-->
    <img src="img/포르쉐 폰 배경.jpg" height="200px">
    <!-- height 세로 폭을 조정, 가로도 자동으로 비율에 맞게 변경된다.-->

    <hr>

    <img src="img/포르쉐 폰 배경.jpg" width="200px" height="200px">
    <!-- 가로, 세로를 동시에 주면 비율이 깨질 수 있어 권장하지는 않음-->

    <img src="img/아무거낭.jpg" alt="없는 이미지 입니다.">
    <!-- alt : 이미지가 없는 경우 대체 구문을 출력 -->

    <img src="img/포르쉐 폰 배경.jpg" title="포르쉐" width="200px">
    <!-- title : 이미지에 마우스를 올리면 지정 구문을 출력-->

    <hr>

    <a href="https://search.naver.com/search.naver?where=nexearch&sm=top_hty&fbm=0&ie=utf8&query=%ED%8F%AC%EB%A5%B4%EC%89%90">
        <img src="img/포르쉐 폰 배경.jpg" width="200px" title="클릭시 네이버 검색으로 이동">
    </a>

</body>
</html>
