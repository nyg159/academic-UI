<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>태그의 속송</h1>
    <hr>

    <h3>태그는 속성을 부여해서 다른 효과를 낼 수 있다</h3>

    <p>
        <font color="red">Hello world</font><br>
        <font color="green">Cascading Style Sheet </font><br>
        <font color="blue">JavaScript</font>
    </p>
    
    <p>
        보통 rgb 값으로 준다<br>
    

        <font color="#ff0000">hello</font><br>
        <font color="#00ff00">CSS</font><br>
        <font color="#00ff00">JS</font><br>
        <font color="#ffff00">python</font><br>
        <font color="#ff00ff">jsp</font><br>
        <font color="#00ffff">ASP</font><br>
        <font color="#ffffff">하얀색</font><br>
        <font color="#000000">검은색</font>

    </p>

    <p>
        <font size="3">HTML</font>  <!-- 기본 사이즈는 3 -->
        <font size="1">CSS</font>
        <font size="7">JS</font>    <!--최대 사이즈는 7 -->
    </p>

    <p>
        <font face="궁서체">Hyper Text Markup Language</font><br>
        <font face="Comic Sans Ms">Cascading Style Sheet</font><br>
        <font face="굴림체">JavaScript</font>
    </p>

    <p>
        <!-- 여러 속성을 부여할땐 띄어쓰기로 구분, 순서는 무관-->
        <font face="궁서체" color="red" size="6">HTML</font>

    </p>


</body>
</html>
