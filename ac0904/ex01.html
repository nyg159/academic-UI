<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex01</title>
</head>
<body>
    <h1>키보드 이벤트</h1>
    <hr>
    
    <h4>F12 개발자 도구 콘솔에서 확인</h4>

    <script>
        document.body.onkeydown = (e) =>{
            console.log(e.key);

            console.log(e.key == 'ArrowRight');
            // 어떤 키보드가 눌렀는지 확인용 오른쪽 방향키 누르면 true
        }
    </script>
    
</body>
</html>
