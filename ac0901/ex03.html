<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex03</title>

    <style>
        .css{
            color: red;
            font-size: 120%;
        }
    </style>



</head>
<body>
    <h1>요소 속성 조작</h1>
    <hr>

    <h4>setAttribute, getAttribute</h4>
    <!-- setAttribute(주고 싶은 속성, 이름) -->

    <p>HTML</p>

    <p>CSS</p>

    <img src="img/dora.png">

    <script>
        let img = document.getElementsByTagName('img')[0];
        img.src = "img/Hello World!!!.png";


    </script>

    <p>
        <button onclick="change()">변경</button>
        <button onclick="rollback()">되돌리기</button>
    </p>

    <script>
        let change = (() =>{
            img.src = 'img/Hello World!!!.png';
        })

        let rollback = (() =>{
            img.src = 'img/dora.png';
        })

    </script>


    
</body>
</html>
