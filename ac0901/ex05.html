<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex05</title>
</head>
<body>
    <h1>자식 노드 조작</h1>
    <hr>

    <ul id="target">
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ul>

    <button>클릭</button>


    <script>
        let target = document.querySelector('#target');
        let children = target.children;
        let button = document.querySelector('button');

        console.log(target.hasChildNodes());
        // 단순 택스트로도 자식으로 인식, 즉, 엔터나 띄어쓰기가 있어도 true

        console.log(children.length);
        // 순수 요소들만 저장. 즉, 0개면 자식 요소 없다는 의미

        

        button.onclick = () =>{
            for(let i = 0; i < children.length; i++){
                // console.log(children[i].innerHTML);
                children[i].innerHTML = `${i} : hello` ;
                }

                target.insertBefore(target.children[1], target.children[0]);
                // 자식 노드 지정위치에 특정 노드를 추가
                // 노드를 생성하는 방법은 아직 배우지 않음
                // 기존의 자식 노드 위치만 서로 변경

                target.removeChild(target.children[2]);
                // 지정 자식 노드를 제거
                // 노드는 자기 자신을 제거할 수 없다
                // 따라서 노드를 제거할땐 부모에서 제거해야 한다

        }

    </script>
    
</body>
</html>
