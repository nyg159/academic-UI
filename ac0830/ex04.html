<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex04</title>
</head>
<body>
    <h1>비교 연산자</h1>
    <hr>

    <ul>

    </ul>

    
    <script>
        var n1 = 10 > 20;
        var n2 = 10 >= 20;
        var n3 = 10 < 20;
        var n4 = 10 <= 10;
        var n5 = 10 == 10;
        var n6 = 10 != 10;
        var n7 = 10 === '10';
        var n8 = 10 !== '10';

        var result =
            `<li>10 > 20     -> ${n1}</li>` +
            `<li>10 >= 20    -> ${n2}</li>` +
            `<li>10 < 20     -> ${n3}</li>` +
            `<li>10 <= 10    -> ${n4}</li>` +
            `<li>10 == 10    -> ${n5}</li>` +
            `<li>10 != 10    -> ${n6}</li>` +
            `<li>10 === '10' -> ${n7}</li>` +
            `<li>10 !== '10' -> ${n8}</li>`;

            document.getElementsByTagName('ul')[0].innerHTML = result;



    </script>
    
</body>
</html>
