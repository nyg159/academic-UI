<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h1>JS 연산자</h1>
    <hr>

    <h4>산술 연산자</h4>

    <ul>

    </ul>

    <script>
        var n1 = 17 + 3;
        var n2 = 17 - 3;
        var n3 = 17 * 3;
        var n4 = 17 / 3;
        var n5 = 17 % 3;
        var n6 = parseInt(17/3);
        var n7 = Math.round(17/3);


        var result = 
    
            `<li>덧셈 = ${n1}</li>` + 
            `<li>뺄셈 = ${n2}</li>` +
            `<li>곱셈 = ${n3}</li>` +
            `<li>나눗셈 = ${n4}</li>` +
            `<li>나머지 = ${n5}</li>` +
            `<li>몫 = ${n6}</li>` + 
            `<li>반올림 = ${n7}</li>` ;


            document.getElementsByTagName('ul')[0].innerHTML = result;


    </script>



</body>
</html>
