        main > div{
            border: 1px solid black;

        table{
            border-collapse: collapse;

            border: 1px solid black;

        }

</head>
<body>
    <h1>구구단 표</h1>
    <hr>

    <main>
        <div>
            <h3>2단</h3>
            <hr>
            2 X 1 = 2 <br>
            2 x 2 = 4
        </div>

    </main>

    <script>
        let numi = "";
        let numj ="";
        let num;

        for(let i = 2; i <= 9; i++){
            numi += `<h3> ${i} 단</h3>`;

            for(let j = 1; j <= 9; j++){
                num = i * j;
                numj += `<tr><td> ${i} x ${j} = ${num} </td><tr>`;


            }
        }

        // document.getElementsByTagName('tr')[0].innerHTML = numi;

    </script>
