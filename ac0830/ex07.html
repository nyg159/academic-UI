<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex07</title>
</head>
<body>
    <h1>제어문</h1>
    <hr>

    <ol>
        <li>조건문 : if ~ else if ~ else</li>
        <li>반복문 : while, for</li>
        <li>보조 제어문 : break, continue</li>
    </ol>

    <h4></h4>

    <script>
        var age = 19;

        if(age >= 20){
            // let result = '성인';     let 은 지역변수 선언
            var result = '성인';        // var 은 전역 변수 선언
                                        // const 는 상수 선언
        }
        else{
            var result = '미성년자';
        }

        console.log(result + '입니다.');

        document.getElementsByTagName('h4')[0].innerHTML = result + '입니다';

    </script>
    
</body>
</html>
