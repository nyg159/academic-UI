<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex10</title>
</head>
<body>
    <h1>반복문</h1>
    <hr>

    <h4>for</h4>

    <ul>

    </ul>
    


    <script>
        let msg ="";

        for(let i = 1; i <= 5; i++){
            msg += `<li>${i} : hello</li>`;
        }

        document.getElementsByTagName('ul')[0].innerHTML = msg;

    </script>


</body>
</html>
