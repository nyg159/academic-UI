<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex13</title>
</head>
<body>
    <h1>함수</h1>
    <hr>

    <ul>
        <li>전달인자 : 함수에 전달하는 데이터</li>
        <li>매개변수 : 함수에 전달된 데이터를 저장하는 변수</li>

    </ul>

    <div></div>

    <script>
        function hello(n){      // n : 매개변수

            let result= "<ul>";

            for(let i = 1; i <= n; i++){
                result += `<li> ${i} : hello`;
            }

            result += "</ul>";
            document.getElementsByTagName('div')[0].innerHTML += result;
        }

        hello(2);   // 전달인자

        hello(3);

        hello(4);



    </script>

</body>
</html>
