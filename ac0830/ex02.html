<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex02</title>
</head>
<body>
    <h1>JS 연산자</h1>
    <hr>

    <h4>대입 연산자</h4>

    <ul>

    </ul>

    <h4>나머지는 콘솔탭에서 확인</h4>


    <script>
        var n = 10;

        n += 5;

        var result = `<li>n = ${n}</li>`;
        
        document.getElementsByTagName('ul')[0].innerHTML = result;

        n -= 3;
        console.log("n = " + n);

        n += 4;
        console.log("n = " + n);

        n %= 5;
        console.log("n = " + n);

        n *= 6;
        console.log("n = " + n);

    </script>
    
</body>
</html>
