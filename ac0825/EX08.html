<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex08.html</title>

    <style>

        table{
            border-collapse: collapse ;
        }

        th,td{
            
            padding: 10px 15px;
        }
        tr{
            border: 1px solid black;
        }

        thead ,tfoot > tr{
            border: 0;
            background-color: rgb(180, 180, 180);
        }

        tbody > tr:hover{
            background-color: silver;
        }

        tbody > tr:active{
            color: red;
        }

        /* 홀수 번째 줄을 배경은 검은색 폰트는 흰색 */

          tbody > tr:nth-child(2n+1){
            color: white;
            background-color: black;
        }

        table:hover{
            transition: all 1s;
            transform: translate(10px,10px);
        }



    </style>

</head>
<body>
    <h1>가상 선택자 2</h1>
    <hr>


    <table>
        <thead>
            <tr>
                <th>학번</th>
                <th>이름</th>
                <th>성적</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>20230101</td>
                <td>홍길동</td>
                <td>87</td>
            </tr>
    
            <tr>
                <td>20230102</td>
                <td>박찬호</td>
                <td>73</td>
            </tr>
    
            <tr>
                <td>20230103</td>
                <td>고은진</td>
                <td>91</td>
            </tr>
    
            <tr>
                <td>20230104</td>
                <td>이지수</td>
                <td>68</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th>합계</th>
                <th></th>
                <th>350</th>
            </tr>
        </tfoot>
        
        


    </table>

    
</body>
</html>
