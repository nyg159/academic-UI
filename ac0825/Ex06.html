<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex06.html</title>

    <style>
        body{
            width: 1300px;
            
            margin: 0 auto;
            /* margin의 좌우 값에 auto를 주면 가운데로 배치되는 효과를 가짐 */

            font-size: 200%;
        }
        header{
            background-color: coral;
            height: 70px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        
        }
        

        nav{
            background-color: greenyellow;
            width: 30%;
        }

        main{
            background-color: hotpink;
            height: 1000px;

        }
        #main{
            display: flex;
            justify-content: space-evenly;
            height: 90%;
        }
        
        aside{
            background-color: aqua;
            width: 20%;
        }

        section{
            background-color: khaki;
            width: 75%;
        }

        .container{
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            height: 90%;

        }
        article{
            background-color: springgreen;
            height: 25%;
            width: 80%;

        }

        footer{
            background-color: gold;
            height: 50px;
        }

    </style>

</head>
<body>
    <header>
        <div>header</div>

        <nav>nav</nav>
    </header>

    <main>main

        <div id="main">
            <aside>aside</aside>

            <section>section
                <div class="container">
                    <article>컨텐츠1</article>
                    <article>컨텐츠2</article>
                    <article>컨텐츠3</article>
                </div>
            </section>
        </div>
       

    </main>

    <footer>footer</footer>
    
</body>
</html>
