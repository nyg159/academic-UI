<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>미디어 태그</h1>
    <hr>

    <p><audio src="midi/music.mp3" controls muted></audio></p>
    

    <p><video src="midi/movie.mp4" controls width="500px"></video></p>
    <!-- video 는 muted 를 넣으면 autoplay 가 가능하다-->

    <!-- 유튜브 영상 퍼오기 해서 가져 올수 있다.-->
    <p><iframe width="560" height="315" src="https://www.youtube.com/embed/4EzvJvAPHb8?mute=1" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        allowfullscreen></iframe></p>

    <p><iframe width="560" height="315" 
        src="https://www.youtube.com/embed/6DrUCnFpbhU" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        allowfullscreen></iframe></p>

</body>
</html>
