<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex04.html</title>

    <style>
        fieldset{
            display: inline;
        }
        
    </style>

</head>
<body>
    <h1>input의 타입</h1>
    <hr>

    <fieldset>
        <legend> hello </legend>
        <form>
            <!-- test 타입 : 모든 데이터 입력 가능 -->
            <!-- value : 전송할 데이터 값을 작성해두면 접속시 미리 채워저 있음-->
            <p><input type="text" name="userid" placeholder="ID" required value="itbank"></p>
    
            <!-- password : text 와 동일하나 텍스트를 가려주고 복사 불가-->
            <p><input type="password" name="userpw" placeholder="pw" required></p>

            <!-- email : 텍스트에 @이가 있는지 검사-->
            <p><input type="email" name="email" placeholder="이메일"></p>

            <!-- date : 날짜 형태를 입렵 받는다  placeholer가 적용 되지 않음-->
            <p><input type="date" name="birth"></p>

            <!-- color : 색상 값을 선택한다. 전송시 16진수로 전달됨-->
            <p><input type="color" name="color"></p>

            <!-- range : 범위의 막대 바를 출력 -->
            <p><input type="range" max="10" min="1" step="1"></p>

            <!-- file : 선택한 파일의 이름을 전송 -->
            <!-- 파일을 실제로 업로드 하고 싶으면 백엔드에서 해결해야함 -->
            <p><input type="file" name="upload"></p>


            <!-- 다중 택 1 선택지 name 이 같아야 같은 선택지 -->
            <p>
                <input type="radio" name="gender" value="man">남성
                <input type="radio" name="gender" value="woman">여성
                <input type="radio" name="gender" value="not" checked>선택 x
                <!-- checked : 페이지 접속시 자동으로 체크가 되어있음-->
            </p>

            <!-- checkbox : 다중 선택지 name 이 같아야 같은 선택지 중복 가능 -->
            <p>
                <input type="checkbox" name="hobby" value="game">게임
                <input type="checkbox" name="hobby" value="movie">영화
                <input type="checkbox" name="hobby" value="music">음악
                <input type="checkbox" name="hobby" value="book">독서

            </p>


            <!-- select 태그 : 선택지 태그 -->
            <p>
                <!-- option 태그 : select 의 항목에 해당 -->
                <!-- value가 없으면 태그 사이의 요소가 전송된다 -->
                <select name="major">
                <option value="com">컴퓨터공학</option>
                <option>기계공학</option>
                <option>회계학</option>
                <option>경영학</option>
                <option>국어국문학</option>
            </select></p>


            <!-- textarea : 여러 행을 입력할 수 있는 칸-->
            <p><textarea name="info" cols="30" rows="10" placeholder="자기소개">안녕하세요</textarea></p>
            <!-- 데이터를 미리 채울땐 value 속성이 아닌 태그 사이에 작성 -->


            

        </form>

    </fieldset>
    
</body>
</html>
