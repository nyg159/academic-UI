<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex03.html</title>
    <style>
        p{
            display: inline;    /* display : block | inline | inline-block 3개 정도는 기억하자 */
        }

        p{
            /* 인라인 블록 : 한 줄로 배치 되며 너비와 높이를 가질 수 있다 */
            display: inline-block;      
            background-color: gold;
            width: 100px;
            height: 50px;
        }

    </style>
</head>
<body>
    <h1>태그의 박스(box) 모델</h1>
    <hr>

    <h4>CSS를 주면 box 모델 변경이 가능하다</h4>

    <p>Hello</p>
    <p>world</p>

</body>
</html>
