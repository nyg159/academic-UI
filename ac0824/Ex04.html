<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex04.html</title>
    
    <style>
        div{
            display: inline-block;
            background-color: gold;

            background-clip: content-box;
            
            border: 5px solid black;

            padding: 10px;

            margin: 10px;

        }
    </style>
</head>
<body>
    <h1>박스의 크기</h1>
    <hr>

    <h4>박스를 구성하는 종류</h4>

    <ol>
        <li>contents : 실제 요소가 차지하는 부분 ! 개발자 도구에서 파란색 영역</li>
        <li>padding : border 와  contents 사이 부분 ! 초록색 영역</li>
        <li>border : 테두리 ! 노란색 영역</li>
        <li>margin : border 의 외부 부분 ! 주황색 영역</li>
    </ol>

    <div>hello~</div>




</body>
</html>
