<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex09.html</title>

    <style>
        .container{
            margin: 10px;
        }
        .item{
            width: 100px;
            padding: 10px 0;
            text-align: center;
            float: left;
            margin: 0px 10px;
        }

        .clear{
            clear: both;
            /* float은 끝내지 않으면 계속 배치가 될 수 있음 */

        }

        .item:hover{
            color: white;
            cursor: pointer;
        }

        .item:nth-child(2n+1){
            background-color: gold;
        }

        .item:nth-child(2n){
            background-color: hotpink;
        }

    </style>

</head>
<body>
    <h1>float을 활용한 가로 배치된치</h1>
    <hr>

    <h4>과게에 잘 못 사용된 형태로 최근엔 권장하지 않음</h4>
    <h4>왜냐면 계속 가로 배치가 되기 때문</h4>

    <div class="container">
        <div class="item">매뉴1</div>
        <div class="item">매뉴2</div>
        <div class="item">매뉴3</div>
        <div class="item">매뉴4</div>
        <div class="clear"></div>

    </div>

    <div>
        <img src="img/banner.png" alt="">
    </div>


    
</body>
</html>
