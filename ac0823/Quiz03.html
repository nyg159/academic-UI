<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz03.html</title>
    <style>
        fieldset{
            display: inline;
        }
        label{
            display: inline-block;
            width: 70px;
        }
        li{
            margin: 10px;
        }
        
    </style>

</head>
<body>
    <fieldset>
        <h1> 프런트 엔드 개발자 지원서</h1>

        <p>HTML, CSS, JavaScript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
        <hr>

        <form>
            <p><h3>개인정보</h3></p>

            <ul type="none">
                <li>
                    <label for="username">이름</label>
                    <input type="text" id="username" placeholder="공백없이 입력하세요">
                    </li>
    
                <li>
                    <label for="phone">연락처</label>
                    <input type="text" id="phone">
                </li>
            </ul>
    
    
            <br>
    
            
            <h3>지원분야</h3>
    
            <ul type="none">
                <li><input type="radio" name="aaa">웹 퍼블리싱</li>
                <li><input type="radio" name="aaa">웹 애플리케이션 개발</li>
                <li><input type="radio" name="aaa">개발 환경 개선</li>
    
    
            </ul>
    
            
    
            <br>
            <h3>지원 동기</h3>
            <textarea name="motive" id="" cols="70" rows="10" 
            placeholder="본사 지원 동기를 간략히 적어주세요"></textarea>
    
            <p>
                <button>접수하기</button>
                <button type="reset">다시쓰기</button>
            </p>

        </form>
       

        





    </fieldset>
</body>
</html>
