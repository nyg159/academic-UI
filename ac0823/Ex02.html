<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex02.html</title>
    <style>
        td,td{
            padding: 5px 10px;
        }
        input{
            width: 100px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>label</h1>
    <hr>
    
    <h4>간격을 맞출땐 css가 정석이지만 table 을 활용하기도 한다</h4>

    <form>
        <table>
            <tr>
                <td><label for="username">이름 :</label></td>
                <td><input type="text" name="name" id="username"></td>
            </tr>

            <tr>
                <td><label for="userbirth">생년월일 :</label></td>
                <td><input type="date" name="birth" id="userbirth"></td>
            </tr>

            <tr>
                <td> 
                    <button>전송</button>
                </td>
            </tr>

        </table>

    </form>



</body>
</html>
