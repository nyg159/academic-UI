<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz02.html</title>
    <style>
        fieldset{
            display: inline;
        }
        
    </style>
    
</head>
<body>
    <h1>예약 정부</h1>
    <hr>

    <fieldset>
        <legend>예약</legend>
        <form>
            <p><label for="name">이름  </label>
                <input type="text" id="name" placeholder="이름 입력 필수*">
            </p>

            <p><label for="number">휴대폰 </label>
                <input type="text" id="number" placeholder="번호를 - 없이 입력*">
            </p>

            <p><label for="useremail">이메일 </label>
                <input type="email" id="useremail" placeholder="이메일 입력*">
            </p>

            <p><label for="userbirth">날짜 </label>
                <input type="date" id="userbirth">
            </p>

            <p><label for="usertime">시간 </label>
                <input type="time" id="usertime">
            </p>

            <p><label for="userbirth2">날짜2 </label>
                <input type="date" id="userbirt2">
            </p>

            <p>
                <button>예약하기</button>
                <button value="reset">다시입력</button>
            </p>


            

        </form>

    </fieldset>






</body>
</html>
