<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex02</title>

    <style>
        .container > div{
            width: 45px;
            padding: 15px;
            margin: 10px;
            background-color: gold;
        
        }

        .container > div:nth-child(1):hover{
            transform: translate(200px,0);
            transition: all 2s;
            /* 2초 동안 이동 */
            /* hover 같은 이벤트가 있어야 동작을 한다 */

        }
        .container > div:nth-child(2):active{
            transform: scale(2,2);
            transition: all 2s;
        }
        .container > div:nth-child(3):active{
            transform: scale(0.5,0.5);
            transition: all 2s;
        }
        .container > div:nth-child(4):hover{
            transform: rotate(360deg);
            transition: all 2s;
            
        }
        .container > div:nth-child(5):hover{
            transform: skew(60deg);
            transition: all 2s;
            
        }




    </style>


</head>
<body>
    <h1>Transition</h1>
    <hr>

    <h4>애니메이션은 자연스럽게 실행하는 속성</h4>

    <p>특정 이벤트가 있어야만 적용된다</p>

    <hr>

    <div class="container">
        <div>이동</div>
        <div>확대</div>
        <div>축소</div>
        <div>회전</div>
        <div>왜곡</div>
    </div>


</body>
</html>
