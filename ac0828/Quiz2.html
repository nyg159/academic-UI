<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz2.html</title>

    <style>
        .container > div {
            width: 50px;
            height: 50px;
            box-sizing: border-box;
            margin: 10px 0;
            background-color: aquamarine;
        }
        .container > div:nth-child(1) {
            animation: half 2s linear infinite;
        }
        .container > div:nth-child(2) {
            animation: full 2s linear infinite;
        }

        @keyframes half {
            50% {
                width: 50%;
            }
        }
        @keyframes full {
            50% {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Quiz2</h1>
    <hr>

    <div class="container">
        <div></div>        
        <div></div>
    </div>

</body>
</html>
